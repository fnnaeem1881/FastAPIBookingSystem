<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garibook.com</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header-wrapper">
        <div class="container">
            <div class="col-md-12">
                <nav class="navbar">
                    <div class="container-fluid">
                      <a class="navbar-brand w-100 text-center m-0" href="/login.html">
                        <img src="https://garibook.com/dashboard/new-ui/assets/image/icon/logo.png" alt="Logo" width="200" class="d-inline-block align-text-top">
                      </a>
                    </div>
                  </nav>
            </div>
        </div>
    </header>

    <div class="main-wrapper mt-5">

        <div class="login-box-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="login-btn-wrap d-flex justify-content-center gap-3">
                            <button
                                type="button"
                                class="btn btn-primary"
                                data-bs-toggle="modal"
                                data-bs-target="#driverLogin"
                            >Driver Sign In</button>
                            <button
                                type="button"
                                class="btn btn-success"
                                data-bs-toggle="modal"
                                data-bs-target="#customerLogin"
                            >Customer Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-box-wrapper mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                              <button class="nav-link active" id="nav-driver-tab" data-bs-toggle="tab" data-bs-target="#nav-driver" type="button" role="tab" aria-controls="nav-driver" aria-selected="true">Driver Register</button>
                              <button class="nav-link" id="nav-customer-tab" data-bs-toggle="tab" data-bs-target="#nav-customer" type="button" role="tab" aria-controls="nav-customer" aria-selected="false">Customer Register</button>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active py-4 px-3" id="nav-driver" role="tabpanel" aria-labelledby="nav-driver-tab" tabindex="0">
                                <form action="" method="post">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Driver Name ... ">
                                        <label for="name">Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="name@example.com">
                                        <label for="name">Email Address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="name@example.com">
                                        <label for="password">Email Address</label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="file" class="form-control" name="image" id="image" placeholder="name@example.com">
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Register Driver">
                                </form>
                            </div>
                            <div class="tab-pane fade py-4 px-3" id="nav-customer" role="tabpanel" aria-labelledby="nav-customer-tab" tabindex="0">
                                <form action="" method="post">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Driver Name ... ">
                                        <label for="name">Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="name@example.com">
                                        <label for="name">Email Address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="name@example.com">
                                        <label for="password">Email Address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="file" class="form-control" name="image" id="image" placeholder="name@example.com">
                                        <label for="image">Email Address</label>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Register Driver">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <footer class="position-fixed bottom-0 bg-primary w-100 py-4 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="copyright-content text-white">
                        <span>Â© Copyright @ 2023 garibook.com All rights reserved.</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Driver Modal -->
    <div class="modal fade" id="driverLogin" tabindex="-1" aria-labelledby="driverLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white text-center">
                    <h1 class="modal-title fs-5" id="driverLoginLabel">Driver Sign In</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="driver-login-form-wrapper">
                        <form method="post" action="/">
                            <div class="mb-3">
                              <label for="usermail" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="usermail" id="usermail" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="userPassword" class="form-label">Password</label>
                              <input type="password" class="form-control" name="userPassword" id="userPassword">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="customerLogin" tabindex="-1" aria-labelledby="customerLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h1 class="modal-title fs-5" id="customerLoginLabel">Customer Sing In</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="customer-login-form-wrapper">
                        <form method="post" action="/">
                            <div class="mb-3">
                              <label for="usermail" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="usermail" id="usermail" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="userPassword" class="form-label">Password</label>
                              <input type="password" class="form-control" name="userPassword" id="userPassword">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
