                        </a>

            </div>

    </header>

    <div class="main-wrapper mt-5">

        <div class="page-title-wrapper">

                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar bg-body-tertiary">

                                <a class="navbar-brand" href="#">
                                    Trip List
                                </a>

                        </nav>
                    </div>

            </div>
        </div>

        <div class="trip-list-wrapper mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Car Name</th>
                                    <th scope="col">Pickup location </th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Booking Time</th>

                            </thead>
                            <tbody id="TripListShow">

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const socket = io('ws://localhost:8000/', { transports: ["websocket"] });
        socket.on("tripList", function (data) {
            if (data.length === 0) {
                $('#TripListShow').html('<tr><td colspan="5">No trips found</td></tr>');
            } else {
                for (var i = 0; i < data.length; i++) {
                    var row = $('<tr>');
                    row.append('<th scope="row">' + data[i].id + '</th>');
                    row.append('<td>' + data[i].car_name + '</td>');
                    row.append('<td><p class="text-success m-0">' + data[i].pick_up_location + '</p></td>');
                    row.append('<td><p class="text-success m-0"><b>Pick Time: </b>' + data[i].location + '</p></td>');
                    row.append('<td><p class="text-success m-0"><b>Pick Time: </b>' + data[i].created_at + '</p></td>');
                    row.append('<td><button type="button" class="btn btn-info text-white">Bid Now</button></td>');
                    $('#TripListShow').append(row);
                }
            }
        });



    </script>
</body>

</html>
